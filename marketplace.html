<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&display=swap" rel="stylesheet" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,400&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Poppins&family=STIX+Two+Text:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="marketplace.css" />
    <script src="./marketplace.js" async></script>
    <title>Artsy | Marketplace</title>
  </head>
  <body>
    <div class="artsy">
      <header class="artsy-header">
        <div class="logo">ARTSY.</div>
        <nav class="artsy-nav" role="navigation">
          <ul class="artsy-nav-links">
            <li><a class="artsy-nav-link active" href="index.html">Home</a></li>
            <li><a class="artsy-nav-link" href="marketplace.html">Marketplace</a></li>
            <li><a class="artsy-nav-link" href="#">Auctions</a></li>
            <li><a class="artsy-nav-link" href="#">Drop</a></li>
          </ul>
        </nav>
        <div class="artsy-header-icons">
          <!-- <img src="./images/icon-images/search.svg" alt="search" /> -->
          <i class="fa-solid fa-cart-shopping"></i>
          <!-- <img src="./images/icon-images/cart.svg" alt="cart" /> -->
          <i class="fa-solid fa-magnifying-glass"></i>
          <!-- <img src="./images/icon-images/bell.svg" alt="notification" /> -->
          <i class="fa-solid fa-bell"></i>
        </div>
      </header>

      <section class="product-section-wrapper">
        <div class="product-search-container">
          <input type="search" name="" id="" placeholder="Search" />
          <div class="result-container">
            <h3 class="res-outcome">See 1-6 of 15 results</h3>
            <div class="sort-by">
              <h3>Sort by <i class="fa-solid fa-angle-down"></i></h3>
            </div>
          </div>
        </div>
        <div class="product-section-container">
          <div class="product-section-split">
            <div class="product-section-sidemenu">
              <div class="product-section-sidemenu-details">
                <div class="title">
                  <i class="fa-solid fa-sliders"></i>
                  Filter
                </div>
              </div>
            </div>
            <div class="product-section-products" id="productLayout"></div>
          </div>
        </div>
        <div class="modal-container">
          <div class="modal">
            <div class="modal-split">
              <div class="img-container"></div>
              <div class="modal-details-container">
                <div class="modal-details-head">
                  <h2 class="modal-product-name"></h2>
                  <h4 class="modal-product-price"></h4>
                </div>
                <div class="modal-details-body">
                  <h3 class="modal-product-creator">Creator</h3>
                  <h5 class="modal-prodcut-country">Made in <span class="country">Italy</span></h5>
                  <h4 class="modal-product-views">Total views: <span class="views">1.7K</span>views</h4>
                  <div class="quantity-container">
                    <i class="fa-solid fa-minus quantity-btn decrease"></i>
                    <input type="number" class="quantity-input" value="1" />
                    <i class="fa-solid fa-plus quantity-btn increase"></i>
                  </div>
                  <button class="add-to-cart" id="add-to-cart-btn">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlay"><i class="fa-solid fa-xmark close-btn"></i></div>
      </section>
    </div>
  </body>
</html>
